<!DOCTYPE html>
<html>

<head>
    <title>Tableau</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <table border="1" width="90%">
        <thead>
            <tr>
                <th colspan="10" align="center">A</th>
            </tr>      
        </thead>

        <tbody>
            <tr>
                <td align="center">B</td>
                <td rowspan="2" align="center" valign="bottom" >D</td>

            </tr>
            <tr>
                <td align="center">C</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
